<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my monthly money calculation</title>
    <!-- bootstrap css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="container">
        <h1 class="text-center mt-5">My <span>monthly money</span> calculation</h1>
        <div class="row d-flex align-items-center my-5">
          <div class="col-lg-6">
            <div class="text-center">
              <img src="images/income sources.jpg" class="img-fluid" alt="">
            </div>
          </div>
          <div class="col-lg-6">
            <div class="text-center form">

              <!-- income input fild -->
                <h2 class="text-center">Income</h2>
                <span id="income-error"></span>
                <div class="input-group text-center">
                  <label>Income</label>
                  <input id="income" class="form-control" type="number" placeholder="">
                </div>
                <h3 class="text-center">Expenses</h3>
                <!-- food input fild -->
                <span id="food-error"></span>
                <div class="input-group">
                  <label>Food:</label>
                  <input id="food" class="form-control" type="number" placeholder="">
                </div>
                <!-- rent input fild -->
                <span id="rent-error"></span>
                <div class="input-group">
                  <label>Rent:</label>
                  <input id="rent" class="form-control" type="number" placeholder="">
                </div>   
                <!-- clothes input fild -->
                <span id="clothes-error"></span>
                <div class="input-group">
                  <label>Clothes:</label>
                  <input id="clothes" class="form-control" type="number" placeholder=""></input>
                </div>

              <button id="calculate" class="m-auto my-4">Calculate</button>
              <h4 class="my-3">Total Expenses: <span id="total-expense"></span></h4>
              <span id="balance-error"></span>
              <h4>Balance: <span id="balance"></span></h4>

              <div class="d-flex align-items-center justify-content-center my-3">
                <h4 class="me-3 mt-1">Save:</h4>
                <input class="ps-3" id="persentes-value" type="number">
                <h4 class="mx-3 mt-1">%</h4>
                <button id="saveButton">Save</button>
              </div>

              <h4 class="my-4">Saving amount: <span id="saving-amount"></span></h4>
              <h4>Remaining Balance: <span id="remaining-balance"></span></h4>
            </div>
          </div>
        </div>
      </section>
    
    <script src="js/main.js"></script>
</body>
</html>
